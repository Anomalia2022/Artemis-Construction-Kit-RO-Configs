// ICPS
@PART[bluedog_DeltaIV_DCSS_5m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.645
	@title = Delta Cryogenic Second Stage (5m)
	@manufacturer = United Launch Alliance
	@mass = 0.1
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 99412
		basemass = -1
		type = Cryogenic
		TANK
		{
			name = LqdHydrogen
			amount = 72869
			maxAmount = 72869
		}
		TANK
		{
			name = LqdOxygen
			amount = 26543
			maxAmount = 26543
		}
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 50
		maxAmount = 50
	}
	RESOURCE
	{
		name = Helium
		amount = 560
		maxAmount = 560
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}

	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.04
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineMountSwitch]]{}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = DCSS
			title = Delta IV DCSS
			transform = DCSSlength
		}
		SUBTYPE
		{
			name = Double
			title = SLS ICPS
			transform = ICPSlength
			NODE
			{
				name = top
				position = 0.0, 1.50029, 0.0
			}
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = engineMountSwitch
		switcherDescription = Engine Mount
		switcherDescriptionPlural = Engine Mounts
		SUBTYPE
		{
			name = Single
			transform = singleEngineMount
			node = engineSingle
		}
		SUBTYPE
		{
			name = Double
			transform = dualEngine
			node = engineSingle
			node = dualEngine1
			node = dualEngine2
		}
	}
}