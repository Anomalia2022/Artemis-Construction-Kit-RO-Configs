// Command Module
@PART[benjee10_HLS_pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Lockheed Lander Command Center
	@maxTemp = 900
	@mass = 5.9
	@manufacturer = Lockheed Martin

	%heatConductivity = 0.01
	%emissiveConstant = 0.9
	%skinMassPerArea = 6.5
	%skinThermalMassModifier = 2
	%skinInternalConductionMult = 0.02
	%heatConvectiveConstant = 0.02
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	
	!RESOURCE[ElectricCharge],*{}
	!RESOURCE[MonoPropellant],*{}
	!MODULE[ModuleReactionWheel],*{}
	!MODULE[ModuleRCSFX],*{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 2000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 400
			maxAmount = 400
		}
		TANK
		{
			name = Water
			amount = 270
			maxAmount = 270
		}
		TANK
		{
			name = Oxygen
			amount = 40000
			maxAmount = 40000
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 90
			maxAmount = 90
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 500
		}
		TANK
		{
			name = Hydrazine
			amount = 147
			maxAmount = 147
		}
		TANK
		{
			name = Helium
			amount = 1653.7
			maxAmount = 1653.7
		}

	}
	MODULE
	{
		name = ProcessController
		resource = _Scrubber
		title = LiOH Scrubber
		capacity = 1.67
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		capacity = 1.67
		running = true
	}
	MODULE
	{
		name = ProcessController
		resource = _PressureControlOxygen
		title = O2 Pressure Controller
		capacity = 1.67
		running = true
	}
	@MODULE[Configure]:HAS[#slots[>0]]
	{
		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
	}

	@MODULE[Configure]:HAS[#slots[>1]]
	{
		SETUP
		{
			name = None 2
			desc = Empty slot 2
		}
	}

	processConfigureExclude = true
	@MODULE[Configure]
	{

		SETUP
		{
			name = LiOHScrubber
			desc = A Lithium Hydroxide scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere.
			tech = earlyLifeSupport
			mass = 0.02 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Scrubber
			}
		}
		SETUP
		{
			name = N2 Pressure Control
			desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
			tech = earlyLifeSupport
			mass = 0.05 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _PressureControl
			}
		}

		SETUP
		{
			name = O2 Pressure Control
			desc = Use <b>Oxygen</b> to maintain the internal atmosphere at a comfortable pressure.
			tech = earlyLifeSupport
			mass = 0.01 //FIXME
			cost = 25 //FIXME

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _PressureControlOxygen
			}
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetResourceCost = 0.1
		@packetinterval = 0.1
		@antennaPower = 10000
		@optimumRange = 6000
	}
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0.0, 0.0, -0.28
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

